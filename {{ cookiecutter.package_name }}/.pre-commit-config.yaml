exclude: |
    (?x)(
        tests/|
        site/|
        docs/|
        tasks.py|
        scripts/|
        __about__.py
    )
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.3.4
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format

{%if cookiecutter.typechecker == "pyright"}
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.360
    hooks:
      - id: pyright
{% endif %}

  - repo: local
    hooks:
{% if cookiecutter.typechecker == "mypy" %}
      - id: mypy
        name: mypy
        entry: |
          mypy
          --ignore-missing-imports
          --install-types
          --non-interactive
          --strict
          --implicit-reexport
          --warn-unused-ignores
          --cache-fine-grained
          --no-namespace-packages
        files: \.py$
        exclude: tasks.py
        language: python
  {% endif %}

      - id: pylint
        name: Pylint
        entry: pylint
        files: \.py$
        exclude: tasks.py
        language: python

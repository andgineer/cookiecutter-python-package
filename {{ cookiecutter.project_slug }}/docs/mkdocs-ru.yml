# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: {{ cookiecutter.package_name|replace('-', '_') }}
site_url: https://andgineer.github.io/{{ cookiecutter.package_name }}
site_author: Andrey Sorokin

# Repository
repo_name: {{ cookiecutter.package_name|replace('-', '_') }}
repo_url: https://github.com/andgineer/{{ cookiecutter.package_name }}
edit_uri: edit/master/docs
docs_dir: 'ru'
site_dir: '../site/ru'

plugins:
  - awesome-pages
  - search:
      lang: ru

markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: 'docs'

theme:
  name: material
  features:
    - toc.integrate
    - navigation.tracking
    - content.code.copy

extra:
  alternate:
    - name: English
      link: /{{ cookiecutter.package_name|replace('-', '_') }}/en/
      lang: en
    - name: Russian
      link: /{{ cookiecutter.package_name|replace('-', '_') }}/ru/
      lang: ru
